<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday from JJ</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 30px;
        }
        canvas {
            margin-top: 20px;
            border: 4px solid #6592c9;
            background-color: #222;
        }
        
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #6592c9, 0 0 20px #6592c9;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #6592c9, 0 0 40px #6592c9;
            }
        }
        
        .bounce {
            animation: bounce 1s infinite alternate;
        }
        
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
        
        .color-change {
            animation: colorChange 5s infinite;
        }
        
        @keyframes colorChange {
            0% { color: #fff; }
            25% { color: #6592c9; }
            50% { color: #e2261e; }
            75% { color: #994920; }
            100% { color: #fff; }
        }
        
        .float {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <h1 class="glow bounce">Happy Birthday, Dad :D</h1>
    <h2 class="glow float">- from Joshua + Jesse</h2>
    <canvas id="birthdayCanvas" width="480" height="480"></canvas>

    <h1 class="color-change">Made with java pixels or whatever that is lols.</h1>
    <h1 class="glow">Minecraft Cake</h1>

    <script>
        const canvas = document.getElementById("birthdayCanvas");
        const ctx = canvas.getContext("2d");

        const pixelSize = 30;

        const cakePixels = [
          [null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null],
          [null,null,null,null,null,"#737c7e","#737c7e","#737c7e","#737c7e","#737c7e","#737c7e",null,null,null,null,null],
          [null,null,null,"#737c7e","#737c7e","#c4bfc3","#c4bfc3","#c4bfc3","#c4bfc3","#c4bfc3","#c4bfc3","#737c7e","#737c7e",null,null,null],
          [null,"#737c7e","#737c7e","#c4bfc3","#c4bfc3","#e9e9eb","#e2261e","#e9e9eb","#e9e9eb","#e9e9eb","#e9e9eb","#c4bfc3","#c4bfc3","#737c7e","#737c7e",null],
          ["#737c7e","#c4bfc3","#c4bfc3","#e2261e","#e9e9eb","#e9e9eb","#e9e9eb","#e9e9eb","#e9e9eb","#e9e9eb","#e2261e","#e9e9eb","#e9e9eb","#c4bfc3","#c4bfc3","#737c7e"],
          ["#737c7e","#c4bfc3","#e9e9eb","#e9e9eb","#e9e9eb","#e9e9eb","#e9e9eb","#e9e9eb","#e2261e","#e9e9eb","#e9e9eb","#e9e9eb","#e2261e","#e9e9eb","#c4bfc3","#737c7e"],
          ["#737c7e","#c4bfc3","#c4bfc3","#e9e9eb","#e2261e","#e9e9eb","#e9e9eb","#e9e9eb","#e9e9eb","#e9e9eb","#e9e9eb","#e9e9eb","#e9e9eb","#c4bfc3","#c4bfc3","#737c7e"],
          ["#737c7e","#cecece","#e9e9eb","#c4bfc3","#c4bfc3","#e9e9eb","#e9e9eb","#e9e9eb","#e2261e","#e9e9eb","#e9e9eb","#c4bfc3","#c4bfc3","#bbbbbd","#bbbbbd","#737c7e"],
          ["#3a1e0f","#cecece","#e9e9eb","#e9e9eb","#e9e9eb","#c4bfc3","#c4bfc3","#c4bfc3","#c4bfc3","#c4bfc3","#c4bfc3","#bbbbbd","#bbbbbd","#bbbbbd","#bbbbbd","#3a1e0f"],
          ["#3a1e0f","#994920","#cecece","#e9e9eb","#e9e9eb","#e9e9eb","#cecece","#cecece","#cecece","#bbbbbd","#bbbbbd","#bbbbbd","#bbbbbd","#a65123","#994920","#3a1e0f"],
          ["#3a1e0f","#994920","#994920","#994920","#e9e9eb","#cecece","#cecece","#cecece","#cecece","#bbbbbd","#bbbbbd","#bbbbbd","#a65123","#a65123","#994920","#3a1e0f"],
          ["#3a1e0f","#994920","#a65123","#a65123","#a65123","#994920","#cecece","#994920","#994920","#994920","#bbbbbd","#994920","#a65123","#a65123","#994920","#3a1e0f"],
          [null,"#3a1e0f","#3a1e0f","#994920","#994920","#a65123","#a65123","#a65123","#a65123","#a65123","#a65123","#994920","#994920","#994920","#3a1e0f",null],
          [null,null,null,"#3a1e0f","#3a1e0f","#994920","#994920","#994920","#994920","#994920","#994920","#3a1e0f","#3a1e0f","#3a1e0f",null,null],
          [null,null,null,null,null,"#3a1e0f","#3a1e0f","#3a1e0f","#3a1e0f","#3a1e0f","#3a1e0f",null,null,null,null,null]
        ];

        for (let y = 0; y < cakePixels.length; y++) {
          for (let x = 0; x < cakePixels[y].length; x++) {
            const color = cakePixels[y][x];
            if (color) {
              ctx.fillStyle = color;
              ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
            }
          }
        }
    </script>
</body>
</html>
